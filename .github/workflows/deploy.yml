name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy blog.
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true # Checkout private submodules(themes or something else).

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20' # 指定 Node.js 版本为 20

    # Caching dependencies to speed up workflows.
    - name: Cache node modules
      uses: actions/cache@v3
      id: cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm install

    - name: Deploy
      id: deploy
      uses: sma11black/hexo-action@v1.0.3
      with:
        deploy_key: ${{ secrets.HEXO_DEPLOY_PRI }} # 使用您设置的 secrets 名称
        user_name: ziyang # 保留原有的用户名
        user_email: iyuanzz@qq.com # 保留原有的用户邮箱
        commit_msg: ${{ github.event.head_commit.message }} # 保留原有的 commit message

    - name: Get the output
      run: |
        echo "${{ steps.deploy.outputs.notify }}"
